<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FilmoHub</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/56dbef37d7.js" crossorigin="anonymous"></script>

</head>

<body>

  <body>

    <nav class="navbar">
      <h1 id="nav_logo"><a href="./home.html">FilmoHub</a></h1>
    </nav>
  
    <div class="main" id="home">
      <img class="poster_backdrop" src="./Images/signin_backdrop.png">
      <img class="poster_backdrop" src="./Images/signin_backdrop.png" style="left:99%;">

      <div class="login-screen">
        <div class="login-form">
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
    
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
    
          <div class="anonymous-signin">
            <input type="checkbox" id="anonymous" name="anonymous">
            <label for="anonymous">Sign in anonymously</label>
          </div>
    
          <button type="submit">Log In</button>
    
          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">New Customer? Create an account</a>
          </div>
        </div>
      </div>
      
    </div>
  
    <!--Javascript-->
    <script src="style.js"></script>
    <script src="default.js"></script>

</body>

</html>
